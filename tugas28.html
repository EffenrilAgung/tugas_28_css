<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        * {
            background-color: #333333;
        }
    </style>
    <title>Tugas - NIOMIC</title>
</head>

<body>

    <div class="text-center mt-2 text-light">
        <div class="offset-2 col-md-8">
            <img src="img/lampung.jpg" alt="Lampung" class="rounded-circle mt-3" width="250px" height="150px">
            <form class="text-left">
                <div class="from-group mt-4">
                    <label for="exampleFormControlInput1">Nama Lengkap</label>
                    <input type="text" class="form-control" placeholder="Nama Lengkap">
                </div>
                <div class="form-group mt-4">
                    <label for="exampleFormControlTextarea1">Alamat</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group mt-4">
                    <label for="exampleInputEmail1">Alamat Email</label>
                    <input type="email" class="form-control" placeholder="Alamat Email (disabled)" disabled>
                </div>
                <div class="form-group mt-4">
                    <label for="inputPassword2">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group mt-4">
                    <label for="exampleFormControlFile1">Scan KTP</label>
                    <input type="file" class="form-control-file">
                </div>
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="defaultCheck1">Saya <u>Setuju</u>
                        dan telah membaca <span class="text-primary">aturan</span> serta <span
                            class=" text-primary">ketentuan</span> yang berlaku.</label>
                </div>
                <button type="submit" class="btn mt-4 btn-block btn-info">Submit</button>


            </form>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
